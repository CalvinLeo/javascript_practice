<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table >

    </table>
    <script>
        document.write("<table border='0' cellpadding='10' cellspacing='0'>");
        for(var i = 1; i < 10; i++) {
            document.write("<tr>");
            for(var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(i + '*' + j + '=' + i * j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

        var arr = [10, 20, 15, 6, 30, 11];
        console.log("排序前%@", arr);
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] < arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log("排序后%@", arr);
    </script>
</body>
</html>
