<!--
 CSS 样式优先级 
 1. 权重相同 就近原则
 2. 权重会叠加 div p 比 p 优先级高
 3. 类权重 大于 一般标签
 4. 内联样式 > 以上
 5. 继承关系中，只要自己标签有样式，父标签的权重再高也无用
 6. ！importmant 权重最高
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #father #son{ /* 0100 + 0100 = 0200 */
            color: blue;
        }
        #father p.c2{ /* 0100 + 0011 = 0101 */
            color: black;
        }
        div.c1 p.c2{ /* 0011 + 0011 = 0022 */
            color: red;
        }
        #father{ /* 0100 */
            color: green !important;
        }
    </style>
</head>
<body>
    <div id="father" class="c1">
        <p id="son" class="c2">
            试问这行文字是什么颜色的
        </p>
    </div>
</body>
</html>
