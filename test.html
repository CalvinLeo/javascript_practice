<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CalvinTest</title>
    <style type="text/css">
        tr {
            height: 40px
        }
    </style>
</head>

<body>
    <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <caption>
            <h4>我是标题</h4>
        </caption>
        <!-- 单选框 name 要为同一个 -->
        <tr>
            <td>
                性别：
            </td>
            <td>
                男 <input type="radio" name="sex" checked="checked" />
                女 <input type="radio" name="sex" />
                其他 <input type="radio" name="sex" />
            </td>
        </tr>
        <tr>
            <td>
                出生年月：
            </td>
            <td>
                <select name="" id="">
                    <option value="">年</option> <!-- 年 -->
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="" selected="selected">1992</option>
                    <option value="">1993</option>
                </select>
                <select name="" id="">
                    <option value="">月</option> <!-- 年 -->
                    <option value="" selected="selected">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select name="" id="">
                    <option value="">日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                所在地区：
            </td>
            <td>
                <input type="text" value="北京" />
            </td>
        </tr>
        <tr>
            <td>
                用户名：
            </td>
            <td>
                <input type="text" value="Calvin" />
            </td>
        </tr>
        <tr>
            <td>
                密码：
            </td>
            <td>
                <input type="password" value="1234" maxlength="15" />
            </td>
        </tr>
        <tr>
            <td>
                喜欢的类型：
            </td>
            <td>
                妩媚的 <input type="checkbox" name="love" />
                气质的 <input type="checkbox" name="love" />
                萝莉的 <input type="checkbox" name="love" />
                知性的 <input type="checkbox" name="love" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="注册" />
                <input type="submit" value="提交" />
                <input type="reset" value="重置" />
            </td>
        </tr>
        <tr>
            <td>
                给我留言：
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="10">请输入</textarea>
            </td>
        </tr>
    </table>

</body>

</html>
