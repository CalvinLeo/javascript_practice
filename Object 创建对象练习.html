<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 自定义构造函数的方法
        function Person() {
            this.name = "Calvin";
            this.age = 27;
            this.phone = "13000009999";
        }

        var obj = new Person();
        obj.name = "hahaha";
        console.log(obj);

        // 带参数的构造函数
        function Personha(name, age, phone) {
            this.name = name;
            this.age = age;
            this.phone = phone;
        }
        var obj2 = new Personha("liu", 18, "13333334444");
        console.log(obj2);

        // 字面值创建对象
        var obj3 = {"name": "calvin",
                    "age": 20,
                    "phone": "13200001111",
                    };
        console.log(obj3);

        // json 格式的数据：一般都是成对的，是键值对
        // json 也是对象，数据都是成对的一般json的键值对都是用双引号括起来
        var json = {
            "name": "xiaoming",
            "age":"10",
            "sex":"man",
        }

        // 遍历对象是不能通过for循环的
        // 但是可以通过for in 来遍历，不过是无序的
        // 获取属性的值得时候尽量用 【】因为如果用点语法，在没有判断的时候会因为JavaScript的特性去声明这个属性
        for (var key in json) { 
           if (json.hasOwnProperty(key)) {
                console.log("key值是：" + json[key]);        
            }
        }

        // 内置对象 MDN 在线帮助文档
        // Math 是对象 具有数学方法和函数的属性和方法

        Math.PI // 绝对值
        Math.E // 常数的底
        Math.abs  // 绝对值
        Math.ceil // 向上取整

        

    </script>
</body>
</html>
