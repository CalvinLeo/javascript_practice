<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- placeholder 占位文字，autofocus 光标自动 -->
        用户名 <input type="text" placeholder="请输入" autofocus="autofocus">
        <br />
        <!-- multiple 多选 -->
        上传头像 <input type="file" name="" id="" multiple>
        <br />
        <!-- required 必填 accesskey 快速定位光标 -->
        昵称：<input type="text" required accesskey="s">
        <br />
        <input type="submit" value="提交按钮">
    </form>

    <!-- 优酷视频 -->
    <iframe height=498 width=1000 src='http://player.youku.com/embed/XNDI1ODU3MDkxNg==' frameborder=0 'allowfullscreen'></iframe>
    <!-- css 新标签 header, nav, footer, article, section, main -->
    <!-- 伪元素 ::before ::after content 一个是向前的盒子，一个是向后的盒子 -->

</body>
</html>
